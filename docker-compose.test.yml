version: "3"

services:

  api:
    image: node:14.15.4
    environment:
      - NODE_ENV=development
      # mail
      - NODE_CONFIG
      - EZUNPAYWALL_SMTP_HOST=maildev
      - EZUNPAYWALL_SMTP_PORT
      - EZUNPAYWALL_NOTIFICATIONS_SENDER
      - EZUNPAYWALL_NOTIFICATIONS_RECEIVERS
      # unpaywall
      - API_KEY_UPW
      - UNPAYWALL_URL=http://fakeunpaywall:12000/snapshots/changefiles.json
      # elastic
      - ELASTICSEARCH_HOST=http://elastic
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      # proxy
      - http_proxy
      - https_proxy
      # apikey
      - API_KEY_USERS=["user", "admin"]
      - API_KEY_ADMIN=["admin"]
    working_dir: /api
    volumes:
      - ./api:/api
    command: "npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      - "elastic"
    restart: unless-stopped   
      
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    environment:
      - CLUSTER_NAME=ezunpaywall
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
    restart: unless-stopped

  fakeunpaywall:
    image: node:14.15.4
    environment:
      - http_proxy
      - https_proxy
    working_dir: /fakeUnpaywall
    volumes:
      - ./fakeUnpaywall:/fakeUnpaywall
    command: "npm run dev"
    ports:
      - "12000:12000"
    depends_on:
      - "elastic"
    restart: unless-stopped

  maildev:
    image: djfarrelly/maildev
    ports:
      - 1080:80
  