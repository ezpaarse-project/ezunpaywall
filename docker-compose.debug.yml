version: "3.3"

services:
  graphql:
    image: node:14.15.5
    container_name: ezunpaywall-graphql-dev
    environment:
      - NODE_ENV=development
      # elastic
      - ELASTICSEARCH_HOST
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_INDEX_ALIAS
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
    working_dir: /graphql
    volumes:
      - ./src/graphql:/graphql
      - ${GRAPHQL_APPLICATION_LOG_PATH:-./src/graphql/log/application}:/graphql/log/application
      - ${GRAPHQL_ACCESS_LOG_PATH:-./src/graphql/log/access}:/graphql/log/access
    command: "npm run dev"
    ports:
      - ${GRAPHQL_PORT:-59701}:3000
    depends_on:
      - redis
    restart: unless-stopped

  update:
    image: node:14.15.5
    container_name: ezunpaywall-update-dev
    environment:
      - NODE_ENV=development
      # unpaywall
      - UPDATE_UNPAYWALL_APIKEY
      - UPDATE_UNPAYWALL_HOST
      # elastic
      - ELASTICSEARCH_HOST
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_INDEX_ALIAS
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
    working_dir: /update
    volumes:
      - ./src/update:/update
      - ${UPDATE_APPLICATION_LOG_PATH:-./src/update/log/application}:/update/log/application
      - ${UPDATE_ACCESS_LOG_PATH:-./src/update/log/access}:/update/log/access
      - ${UPDATE_DATA_PATH:-./src/update/data}:/update/data
    command: "npm run dev"
    ports:
      - ${UPDATE_PORT:-59702}:3000
    depends_on:
      - redis
    restart: unless-stopped

  enrich:
    image: node:14.15.5
    container_name: ezunpaywall-enrich-dev
    environment:
      - NODE_ENV=development
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
      # graphql
      - GRAPHQL_HOST=http://graphql:3000
    working_dir: /enrich
    volumes:
      - ./src/enrich:/enrich
      - ${ENRICH_APPLICATION_LOG_PATH:-./src/enrich/log/application}:/enrich/log/application
      - ${ENRICH_ACCESS_LOG_PATH:-./src/enrich/log/access}:/enrich/log/access
      - ${ENRICH_DATA_PATH:-./src/enrich/data}:/enrich/data
    command: "npm run dev"
    ports:
      - ${ENRICH_PORT:-59703}:3000
    depends_on:
      - redis
    restart: unless-stopped

  apikey:
    image: node:14.15.5
    container_name: ezunpaywall-apikey-dev
    environment:
      - NODE_ENV=development
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
    working_dir: /apikey
    volumes:
      - ./src/apikey:/apikey
      - ${APIKEY_APPLICATION_LOG_PATH:-./src/apikey/log/application}:/apikey/log/application
      - ${APIKEY_ACCESS_LOG_PATH:-./src/apikey/log/access}:/apikey/log/access
    command: "npm run dev"
    ports:
      - ${APIKEY_PORT:-59704}:3000
    depends_on:
      - redis
    restart: unless-stopped

  mail:
    image: node:14.15.5
    container_name: ezunpaywall-mail-dev
    environment:
      # mail
      - NODE_CONFIG
      - MAIL_SMTP_HOST=maildev
      - MAIL_SMTP_PORT
      - MAIL_NOTIFICATIONS_SENDER
      - MAIL_NOTIFICATIONS_RECEIVERS
      - MAIL_NOTIFICATIONS_MACHINE
    working_dir: /mail
    volumes:
      - ./src/mail:/mail
      - ${MAIL_APPLICATION_LOG_PATH:-./src/mail/log/application}:/mail/log/application
      - ${MAIL_ACCESS_LOG_PATH:-./src/mail/log/access}:/mail/log/access
    command: "npm run dev"
    ports:
      - ${MAIL_PORT:-59705}:3000
    restart: unless-stopped

  frontend:
    image: node:14.15.5
    container_name: ezunpaywall-frontend-dev
    working_dir: /frontend
    volumes:
      - ./src/frontend:/frontend
    command: "npm run dev"
    ports:
     - ${FRONTEND_PORT:-59706}:3000
    environment:
      # graphql
      - GRAPHQL_HOST
      # update
      - UPDATE_HOST
      # enrich
      - ENRICH_HOST
      # apikey
      - APIKEY_HOST
      # mail
      - MAIL_HOST
      - MAIL_APIKEY

  redis:
    image: redis:6.2.5
    container_name: ezunpaywall-redis-dev
    command: redis-server --requirepass "${REDIS_PASSWORD:-changeme}"
    volumes:
      - ${REDIS_DATA_PATH:-./data/redis}:/data
    ports:
      - ${REDIS_PORT:-6379}:6379
    restart: unless-stopped

  nginx:
    image: nginx:1.20.1
    container_name: ezunpaywall-nginx-dev
    ports:
      - ${NGINX_PORT:-80}:80
    environment:
      - NGINX_HOST
    volumes:
      - ${NGINX_CONFIG_PATH:-./src/nginx/templates/http.conf.template}:/etc/nginx/templates/default.conf.template:ro
      - ${NGINX_ACCESS_LOG_PATH:-./src/nginx/log}:/var/log/nginx
    restart: unless-stopped
    depends_on:
      - enrich
      - update
      - graphql
      - apikey
      - frontend

  fakeunpaywall:
    container_name: ezunpaywall-fakeunpaywall-dev
    image: node:14.15.5
    environment:
      - http_proxy
      - https_proxy
    working_dir: /fakeUnpaywall
    volumes:
      - ./src/fakeUnpaywall:/fakeUnpaywall
    command: "npm run dev"
    ports:
      - 59799:3000
    restart: unless-stopped

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: ezunpaywall-elastic-dev
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_USERNAME={ELASTICSEARCH_USERNAME:-elastic}
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
    healthcheck:
      test: curl --cacert $CERTS_DIR_ES/ca.crt -s https://localhost:9200 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "./data/elastic:/usr/share/elasticsearch/data"
    ports:
      - 9200:9200
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: ezunpaywall-kibana-dev
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS="http://elastic:9200"
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
      - xpack.security.enabled=true
    depends_on: 
      - elastic
    restart: unless-stopped


  maildev:
    image: djfarrelly/maildev
    container_name: ezunpaywall-maildev-dev
    ports:
      - 1080:80

