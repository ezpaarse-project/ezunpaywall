version: "3.3"

services:
  graphql:
    image: node:14.15.5-alpine3.13
    environment:
      - NODE_ENV=development
      # elastic
      - ELASTICSEARCH_HOST=http://elastic
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
      - ELASTICSEARCH_INDEX_ALIAS=upw
      # proxy
      - http_proxy
      - https_proxy
    working_dir: /graphql
    volumes:
      - ./src/graphql:/graphql
    command: "npm run dev"
    ports:
      - 3000:3000
    depends_on:
      - redis
    restart: unless-stopped

  update:
    image: node:14.15.5-alpine3.13
    environment:
      - NODE_ENV=development
      # mail
      - NODE_CONFIG
      - EZUNPAYWALL_SMTP_HOST=maildev
      - EZUNPAYWALL_SMTP_PORT
      - EZUNPAYWALL_NOTIFICATIONS_SENDER
      - EZUNPAYWALL_NOTIFICATIONS_RECEIVERS
      # unpaywall
      - API_KEY_UPW
      - UNPAYWALL_URL=http://fakeunpaywall:12000/snapshots/changefiles.json
      # elastic
      - ELASTICSEARCH_HOST=http://elastic
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
      - ELASTICSEARCH_INDEX_ALIAS=upw
      # proxy
      - http_proxy
      - https_proxy
    working_dir: /update
    volumes:
      - ./src/update:/update
    command: "npm run dev"
    ports:
      - 4000:4000
    depends_on:
      - redis
    restart: unless-stopped

  enrich:
    image: node:14.15.5-alpine3.13
    environment:
      - NODE_ENV=development
      # elastic
      - ELASTICSEARCH_HOST=http://elastic
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
      # proxy
      - http_proxy
      - https_proxy
      # URL service
      - GRAPHQL_URL=http://graphql:3000
    working_dir: /enrich
    volumes:
      - ./src/enrich:/enrich
    command: "npm run dev"
    ports:
      - "5000:5000"
    depends_on:
      - redis
    restart: unless-stopped

  auth:
    image: node:14.15.5-alpine3.13
    environment:
      # proxy
      - http_proxy
      - https_proxy
    working_dir: /auth
    volumes:
      - ./src/auth:/auth
    command: "npm run dev"
    ports:
      - 7000:7000
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: "redis:6.2.5-alpine3.14"
    command: redis-server --requirepass changeme
    ports:
     - "6379:6379"
    restart: unless-stopped

  frontend:
    image: node:14.15.5-alpine3.13
    working_dir: /frontend
    volumes:
      - ./src/frontend:/frontend
    command: "npm run dev"
    ports:
      - "8080:3000"
    environment:
      - GRAPHQL_URL=http://ezunpaywall.dev/api
      - UPDATE_URL=http://ezunpaywall.dev/api/update
      - ENRICH_URL=http://ezunpaywall.dev/api/enrich
      - HOST=0.0.0.0
      - PORT=8080

  fakeunpaywall:
    image: node:14.15.5-alpine3.13
    environment:
      - http_proxy
      - https_proxy
    working_dir: /fakeUnpaywall
    volumes:
      - ./src/fakeUnpaywall:/fakeUnpaywall
    command: "npm run dev"
    ports:
      - "12000:12000"
    restart: unless-stopped

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=changeme
      - xpack.security.enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "./data:/usr/share/elasticsearch/data"
    ports:
      - 9200:9200
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS="http://elastic:9200"
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
      - xpack.security.enabled=true
    depends_on:
      - "elastic"
    restart: unless-stopped

  rp:
    image: nginx:1.20.1-alpine
    ports:
      - 80:80
    environment:
      - NGINX_HOST
    volumes:
      - "./rp/templates/dev.conf.template:/etc/nginx/templates/default.conf.template:ro"
    restart: unless-stopped
    depends_on:
      - enrich
      - update
      - graphql
      - auth

  maildev:
    image: djfarrelly/maildev
    ports:
      - 1080:80

