version: "3.3"

services:
  graphql:
    image: node:14.15.5
    container_name: ezunpaywall-graphql-dev
    environment:
      - NODE_ENV=development
      # elastic
      - ELASTICSEARCH_HOSTS
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_INDEX_ALIAS
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
    working_dir: /graphql
    volumes:
      - ./src/graphql:/graphql
      - ${GRAPHQL_APPLICATION_LOG_PATH:-./src/graphql/log/application}:/graphql/log/application
      - ${GRAPHQL_ACCESS_LOG_PATH:-./src/graphql/log/access}:/graphql/log/access
    command: "npm run dev"
    ports:
      - ${GRAPHQL_PORT:-59701}:3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -S -O - http://localhost:3000 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5


  update:
    image: node:14.15.5
    container_name: ezunpaywall-update-dev
    environment:
      - NODE_ENV=development
      # unpaywall
      - UNPAYWALL_APIKEY
      - UNPAYWALL_HOST
      # elastic
      - ELASTICSEARCH_HOSTS
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_INDEX_ALIAS
      # cron
      - UPDATE_CRON_SCHEDULE
      - UPDATE_CRON_ACTIVE
      - UPDATE_CRON_INDEX
      - UPDATE_CRON_INTERVAL
      # password
      - UPDATE_APIKEY
    working_dir: /update
    volumes:
      - ./src/update:/update
      - ${UPDATE_APPLICATION_LOG_PATH:-./src/update/log/application}:/update/log/application
      - ${UPDATE_ACCESS_LOG_PATH:-./src/update/log/access}:/update/log/access
      - ${UPDATE_DATA_PATH:-./src/update/data}:/update/data
    command: "npm run dev"
    ports:
      - ${UPDATE_PORT:-59702}:3000
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -S -O - http://localhost:3000 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5

  enrich:
    image: node:14.15.5
    container_name: ezunpaywall-enrich-dev
    environment:
      - NODE_ENV=development
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
      # graphql
      - GRAPHQL_HOST=http://graphql:3000
    working_dir: /enrich
    volumes:
      - ./src/enrich:/enrich
      - ${ENRICH_APPLICATION_LOG_PATH:-./src/enrich/log/application}:/enrich/log/application
      - ${ENRICH_ACCESS_LOG_PATH:-./src/enrich/log/access}:/enrich/log/access
      - ${ENRICH_DATA_PATH:-./src/enrich/data}:/enrich/data
    command: "npm run dev"
    ports:
      - ${ENRICH_PORT:-59703}:3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -S -O - http://localhost:3000 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5

  apikey:
    image: node:14.15.5
    container_name: ezunpaywall-apikey-dev
    environment:
      - NODE_ENV=development
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
    working_dir: /apikey
    volumes:
      - ./src/apikey:/apikey
      - ${APIKEY_APPLICATION_LOG_PATH:-./src/apikey/log/application}:/apikey/log/application
      - ${APIKEY_ACCESS_LOG_PATH:-./src/apikey/log/access}:/apikey/log/access
    command: "npm run dev"
    ports:
      - ${APIKEY_PORT:-59704}:3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -S -O - http://localhost:3000 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5

  mail:
    image: node:14.15.5
    container_name: ezunpaywall-mail-dev
    environment:
      # mail
      - NODE_CONFIG
      - MAIL_SMTP_HOST=maildev
      - MAIL_SMTP_PORT
      - MAIL_NOTIFICATIONS_SENDER
      - MAIL_NOTIFICATIONS_RECEIVERS
      - MAIL_NOTIFICATIONS_MACHINE
      # password
      - MAIL_APIKEY
    working_dir: /mail
    volumes:
      - ./src/mail:/mail
      - ${MAIL_APPLICATION_LOG_PATH:-./src/mail/log/application}:/mail/log/application
      - ${MAIL_ACCESS_LOG_PATH:-./src/mail/log/access}:/mail/log/access
    command: "npm run dev"
    ports:
      - ${MAIL_PORT:-59705}:3000
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -S -O - http://localhost:3000 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5

  health:
    image: node:18.12.0
    container_name: ezunpaywall-health-dev
    working_dir: /health
    volumes:
      - ./src/health:/health
    command: "npm run dev"
    ports:
     - ${HEALTH_PORT:-59707}:3000
    restart: unless-stopped
    depends_on:
      enrich:
        condition: service_healthy
      update:
        condition: service_healthy
      graphql:
        condition: service_healthy
      apikey:
        condition: service_healthy
      frontend:
        condition: service_healthy
      redis:
        condition: service_healthy
      elastic:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -S -O - http://localhost:3000 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5

  frontend:
    image: node:14.15.5
    container_name: ezunpaywall-frontend-dev
    working_dir: /frontend
    volumes:
      - ./src/frontend:/frontend
    command: "npm run dev"
    ports:
     - ${FRONTEND_PORT:-59706}:3000
    environment:
      - NODE_ENV=development
      # graphql
      - GRAPHQL_HOST
      # update
      - UPDATE_HOST
      # enrich
      - ENRICH_HOST
      # apikey
      - APIKEY_HOST
      # mail
      - MAIL_HOST
      - MAIL_APIKEY
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -S -O - http://localhost:3000 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:6.2.5
    container_name: ezunpaywall-redis-dev
    command: redis-server --requirepass "${REDIS_PASSWORD:-changeme}"
    volumes:
      - ${REDIS_DATA_PATH:-./data/redis}:/data
    ports:
      - ${REDIS_PORT:-6379}:6379
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli --pass changeme ping | grep PONG" ]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:1.20.1
    container_name: ezunpaywall-nginx-dev
    ports:
      - ${NGINX_PORT:-80}:80
    environment:
      - NGINX_HOST
    volumes:
      - ${NGINX_CONFIG_PATH:-./src/nginx/templates/http.conf.template}:/etc/nginx/templates/default.conf.template:ro
      - ${NGINX_ACCESS_LOG_PATH:-./src/nginx/log}:/var/log/nginx
    restart: unless-stopped
    depends_on:
      enrich:
        condition: service_healthy
      update:
        condition: service_healthy
      graphql:
        condition: service_healthy
      apikey:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -s -I http://localhost:80 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5

  fakeunpaywall:
    container_name: ezunpaywall-fakeunpaywall-dev
    image: node:14.15.5
    environment:
      - http_proxy
      - https_proxy
    working_dir: /fakeUnpaywall
    volumes:
      - ./src/fakeUnpaywall:/fakeUnpaywall
    command: "npm run dev"
    ports:
      - 59799:3000
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -S -O - http://localhost:3000 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: ezunpaywall-elastic-dev
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_USERNAME={ELASTICSEARCH_USERNAME:-elastic}
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
    volumes:
      - "./data/elastic:/usr/share/elasticsearch/data"
    ports:
      - 9200:9200
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -s --fail http://elastic:changeme@localhost:9200" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: ezunpaywall-kibana-dev
    environment:
      - ELASTICSEARCH_HOSTS="http://elastic:9200"
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
      - xpack.security.enabled=true
    depends_on: 
      elastic:
        condition: service_healthy
    ports:
      - 5601:5601
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -s --fail http://elastic:changeme@localhost:5601/api/status" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s


  maildev:
    image: djfarrelly/maildev
    container_name: ezunpaywall-maildev-dev
    ports:
      - 1080:80
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -S -O - http://localhost:80 2>&1 | grep 'HTTP/1.1 200 OK'" ]
      interval: 10s
      timeout: 10s
      retries: 5
      

