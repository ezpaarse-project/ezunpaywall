version: "3.3"

services:
  graphql:
    image: node:18.19.1
    container_name: ezunpaywall-graphql-dev
    environment:
      - NODE_ENV
      # elastic
      - ELASTICSEARCH_HOSTS
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_INDEX_ALIAS
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
    working_dir: /usr/src/app
    volumes:
      - ./src/graphql:/usr/src/app
    command: "npm run dev"
    ports:
      - ${GRAPHQL_PORT:-59701}:3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -Y off --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  update:
    image: node:18.19.1
    container_name: ezunpaywall-update-dev
    environment:
      - NODE_ENV
      - LOG_LEVEL=debug
      # unpaywall
      - UNPAYWALL_APIKEY
      - UNPAYWALL_HOST
      # elastic
      - ELASTICSEARCH_HOSTS
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_INDEX_ALIAS
      - ELASTICSEARCH_TIMEOUT
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
      # cron
      - UPDATE_CRON_SCHEDULE
      - UPDATE_CRON_ACTIVE
      - UPDATE_CRON_INDEX
      - UPDATE_CRON_INTERVAL
      # password
      - UPDATE_APIKEY
    working_dir: /usr/src/app
    volumes:
      - ./src/update:/usr/src/app
    command: "npm run dev"
    ports:
      - ${UPDATE_PORT:-59702}:3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -Y off --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  enrich:
    image: node:18.19.1
    container_name: ezunpaywall-enrich-dev
    environment:
      - NODE_ENV
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
      # graphql
      - GRAPHQL_HOST=http://graphql:3000
    working_dir: /usr/src/app
    volumes:
      - ./src/enrich:/usr/src/app
    command: "npm run dev"
    ports:
      - ${ENRICH_PORT:-59703}:3000
    depends_on:
      redis:
        condition: service_healthy
      elastic:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -Y off --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  apikey:
    image: node:18.19.1
    container_name: ezunpaywall-apikey-dev
    environment:
      - NODE_ENV
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
    working_dir: /usr/src/app
    volumes:
      - ./src/apikey:/usr/src/app
    command: "npm run dev"
    ports:
      - ${APIKEY_PORT:-59704}:3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -Y off --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  mail:
    image: node:18.19.1
    container_name: ezunpaywall-mail-dev
    environment:
      - NODE_CONFIG
      - MAIL_SMTP_HOST=maildev
      - MAIL_SMTP_PORT
      - MAIL_NOTIFICATIONS_SENDER
      - MAIL_NOTIFICATIONS_RECEIVERS
      - MAIL_NOTIFICATIONS_MACHINE
      # password
      - MAIL_APIKEY
    working_dir: /usr/src/app
    volumes:
      - ./src/mail:/usr/src/app
    command: "npm run dev"
    ports:
      - ${MAIL_PORT:-59705}:3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -Y off --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  frontend:
    image: node:18.19.1
    container_name: ezunpaywall-frontend-dev
    working_dir: /usr/src/app
    volumes:
      - ./src/frontend:/usr/src/app
    command: "npm run dev"
    ports:
      - ${FRONTEND_PORT:-59706}:3000
      - 24678:24678
    environment:
      - NODE_ENV
      - NUXT_PUBLIC_ENVIRONMENT=development
      - NUXT_PUBLIC_ELASTIC_ENV=development
      - NUXT_PUBLIC_VERSION=development
      - NUXT_PUBLIC_UNPAYWALL_HOMEPAGE_HOST
      - NUXT_PUBLIC_UNPAYWALL_API_HOST
      - NUXT_PUBLIC_UNPAYWALL_HOST
      - NUXT_PUBLIC_GRAPHQL_HOST
      - NUXT_PUBLIC_UPDATE_HOST
      - NUXT_PUBLIC_ENRICH_HOST
      - NUXT_PUBLIC_APIKEY_HOST
      - NUXT_PUBLIC_MAIL_HOST
      - NUXT_MAIL_HOST
      - NUXT_MAIL_APIKEY
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -Y off --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7.2.4
    container_name: ezunpaywall-redis-dev
    command: redis-server --requirepass "${REDIS_PASSWORD:-changeme}"
    volumes:
      - ${REDIS_DATA_PATH:-./data/redis}:/data
    ports:
      - ${REDIS_PORT:-6379}:6379
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "redis-cli --pass changeme ping | grep PONG"
        ]
      interval: 10s
      timeout: 3s
      retries: 5

  health:
    image: node:18.19.1-alpine3.19
    container_name: ezunpaywall-health-dev
    working_dir: /usr/src/app
    volumes:
      - ./src/health:/usr/src/app
    environment:
      - NODE_CONFIG
    command: "npm run dev"
    ports:
      - ${HEALTH_PORT:-59707}:3000
    restart: unless-stopped
    depends_on:
      enrich:
        condition: service_healthy
      update:
        condition: service_healthy
      graphql:
        condition: service_healthy
      apikey:
        condition: service_healthy
      frontend:
        condition: service_healthy
      redis:
        condition: service_healthy
      elastic:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -Y off --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:1.25.2
    container_name: ezunpaywall-nginx-dev
    environment:
      # host of service
      - NGINX_HOST=localhost
      - FRONTEND_HOST=http://frontend:3000/
      - GRAPHQL_HOST=http://graphql:3000/
      - UPDATE_HOST=http://update:3000/
      - ENRICH_HOST=http://enrich:3000/
      - APIKEY_HOST=http://apikey:3000/
      - MAIL_HOST=http://mail:3000/
      - HEALTH_HOST=http://health:3000/
    ports:
      - ${NGINX_PORT:-80}:80
    volumes:
      - ./src/nginx/templates/dev.conf.template:/etc/nginx/templates/default.conf.template:ro
    restart: unless-stopped
    depends_on:
      enrich:
        condition: service_healthy
      update:
        condition: service_healthy
      graphql:
        condition: service_healthy
      apikey:
        condition: service_healthy
      mail:
        condition: service_healthy
      health:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: [
        "CMD-SHELL",
        "wget -Y off --no-verbose --tries=1 --spider http://localhost:3000 || exit 1" 
      ]
      interval: 10s
      timeout: 10s
      retries: 5

  fakeunpaywall:
    container_name: ezunpaywall-fakeunpaywall-dev
    image: node:18.19.1
    working_dir: /usr/src/app
    volumes:
      - ./src/fakeUnpaywall:/usr/src/app
    command: "npm run dev"
    ports:
      - 59799:3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -Y off --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: ezunpaywall-elastic-dev
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
      - ELASTIC_USERNAME={ELASTICSEARCH_USERNAME:-elastic}
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
    volumes:
      - "./data/elastic:/usr/share/elasticsearch/data"
    ports:
      - 9200:9200
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --fail http://elastic:changeme@localhost:9200"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: ezunpaywall-kibana-dev
    environment:
      - ELASTICSEARCH_HOSTS="http://elastic:9200"
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
      - xpack.security.enabled=true
    depends_on:
      elastic:
        condition: service_healthy
    ports:
      - 5601:5601
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --fail http://elastic:changeme@localhost:5601/api/status"
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  maildev:
    image: djfarrelly/maildev
    container_name: ezunpaywall-maildev-dev
    ports:
      - 1080:80
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -Y off --no-verbose --tries=1 --spider http://localhost:80 || exit 1"
        ]
      interval: 10s
      timeout: 10s
      retries: 5
