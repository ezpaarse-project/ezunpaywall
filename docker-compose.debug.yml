version: "3"

services:
  api:
    image: node:14.15.5-alpine3.13
    environment:
      - NODE_ENV=development
      # mail
      - NODE_CONFIG
      - EZUNPAYWALL_SMTP_HOST=maildev
      - EZUNPAYWALL_SMTP_PORT
      - EZUNPAYWALL_NOTIFICATIONS_SENDER
      - EZUNPAYWALL_NOTIFICATIONS_RECEIVERS
      # unpaywall
      - API_KEY_UPW
      - UNPAYWALL_URL
      # elastic
      - ELASTICSEARCH_HOST=http://elastic
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      # proxy
      - http_proxy
      - https_proxy
      # apikey
      - API_KEY_USERS=["user", "admin"]
      - API_KEY_ADMIN=["admin"]
    working_dir: /api
    volumes:
      - ./api:/api
    command: "npm run dev"
    ports:
      - 3000:3000
    depends_on:
      - "elastic"
    restart: unless-stopped
    
  client:
    image: node:14.15.5-alpine3.13
    working_dir: /client
    volumes:
      - ./client:/client
    command: "npm run dev"
    ports:
      - 8080:8080
    environment:
      - API_URL
      - HOST=0.0.0.0
      - PORT=8080
    depends_on:
      - "elastic"

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    environment:
      - CLUSTER_NAME=ezunpaywall
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "./data:/usr/share/elasticsearch/data"
    ports:
      - 9200:9200
    restart: unless-stopped
      
  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.1
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_USERNAME
      - SERVER_HOST
      - SERVER_PORT
      - THIS_HOST
      - ELASTICSEARCH_HOSTS="http://elastic:9200"
      - KIBANA_DEFAULTAPPID
    volumes:
      - "./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml"
    depends_on:
      - "elastic"
    restart: unless-stopped

  rp:
    image: nginx:1.20.1-alpine
    ports:
      - 80:80
      - 443:443
    environment:
      - NGINX_HOST
    volumes:
      - "./rp/templates/dev.conf.template:/etc/nginx/templates/dev.conf.template:ro"
      - "./rp/ssl/:/etc/nginx/ssl:ro"
    restart: unless-stopped
    
  maildev:
    image: djfarrelly/maildev
    ports:
      - 1080:80