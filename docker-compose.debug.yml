version: "3.3"

services:
  graphql:
    image: node:14.15.5
    environment:
      - NODE_ENV=development
      # elastic
      - ELASTICSEARCH_HOST=http://elastic
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
      - ELASTICSEARCH_INDEX_ALIAS=upw
      # proxy
      - http_proxy
      - https_proxy
    working_dir: /graphql
    volumes:
      - ./src/graphql:/graphql
    command: "npm run dev"
    ports:
      - 3000:3000
    depends_on:
      - redis
    restart: unless-stopped

  update:
    image: node:14.15.5
    environment:
      - NODE_ENV=development
      # mail
      - NODE_CONFIG
      - EZUNPAYWALL_SMTP_HOST=maildev
      - EZUNPAYWALL_SMTP_PORT
      - EZUNPAYWALL_NOTIFICATIONS_SENDER
      - EZUNPAYWALL_NOTIFICATIONS_RECEIVERS
      - EZUNPAYWALL_NOTIFICATIONS_MACHINE
      # unpaywall
      - UNPAYWALL_APIKEY
      - UNPAYWALL_URL
      # elastic
      - ELASTICSEARCH_HOST
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_INDEX_ALIAS
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
      # proxy
      - http_proxy
      - https_proxy
    working_dir: /update
    volumes:
      - ./src/update:/update
    command: "npm run dev"
    ports:
      - 4000:4000
    depends_on:
      - redis
    restart: unless-stopped

  enrich:
    image: node:14.15.5
    environment:
      - NODE_ENV=development
      # proxy
      - http_proxy
      - https_proxy
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
      # URL service
      - GRAPHQL_URL=http://graphql:3000
    working_dir: /enrich
    volumes:
      - ./src/enrich:/enrich
    command: "npm run dev"
    ports:
      - "5000:5000"
    depends_on:
      - redis
    restart: unless-stopped

  apikey:
    image: node:14.15.5
    environment:
      - NODE_ENV=development
      # redis
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
    working_dir: /apikey
    volumes:
      - ./src/apikey:/apikey
    command: "npm run dev"
    ports:
      - 7000:7000
    depends_on:
      - redis
    restart: unless-stopped

  mail:
    image: node:14.15.5
    environment:
      # mail
      - NODE_CONFIG
      - EZUNPAYWALL_SMTP_HOST=maildev
      - EZUNPAYWALL_SMTP_PORT
      - EZUNPAYWALL_NOTIFICATIONS_SENDER
      - EZUNPAYWALL_NOTIFICATIONS_RECEIVERS
      - EZUNPAYWALL_NOTIFICATIONS_MACHINE
    working_dir: /mail
    volumes:
      - ./src/mail:/mail
    command: "npm run dev"
    ports:
      - 8000:8000
    restart: unless-stopped

  redis:
    image: redis:6.2.5
    command: redis-server --save 60 1 --requirepass changeme
    volumes:
      - ./data/redis:/data
    ports:
      - 6379:6379
    restart: unless-stopped

  frontend:
    image: node:14.15.5
    working_dir: /frontend
    volumes:
      - ./src/frontend:/frontend
    command: "npm run dev"
    ports:
      - "8080:3000"
    environment:
      - GRAPHQL_URL
      - UPDATE_URL
      - ENRICH_URL
      - MAIL_URL
      - EZUNPAYWALL_MAIL_APIKEY
      - HOST=0.0.0.0
      - PORT=8080

  fakeunpaywall:
    image: node:14.15.5
    environment:
      - http_proxy
      - https_proxy
    working_dir: /fakeUnpaywall
    volumes:
      - ./src/fakeUnpaywall:/fakeUnpaywall
    command: "npm run dev"
    ports:
      - "12000:12000"
    restart: unless-stopped

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=changeme
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "./data/elastic:/usr/share/elasticsearch/data"
    ports:
      - 9200:9200
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS="http://elastic:9200"
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
      - xpack.security.enabled=true
    depends_on:
      - "elastic"
    restart: unless-stopped

  rp:
    image: nginx:1.20.1
    ports:
      - 80:80
    environment:
      - NGINX_HOST
    volumes:
      - "./rp/templates/dev.conf.template:/etc/nginx/templates/default.conf.template:ro"
    restart: unless-stopped
    depends_on:
      - enrich
      - update
      - graphql
      - apikey

  maildev:
    image: djfarrelly/maildev
    ports:
      - 1080:80

