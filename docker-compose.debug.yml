version: "3"

services:
  api:
    image: node:14.15.4
    environment:
      - NODE_ENV=development
      # mail
      - NODE_CONFIG
      - EZUNPAYWALL_SMTP_HOST=maildev
      - EZUNPAYWALL_SMTP_PORT
      - EZUNPAYWALL_NOTIFICATIONS_SENDER
      - EZUNPAYWALL_NOTIFICATIONS_RECEIVERS
      # unpaywall
      - API_KEY_UPW
      - UNPAYWALL_URL
      # elastic
      - ELASTICSEARCH_HOST=http://elastic
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_USERNAME
      - ELASTICSEARCH_PASSWORD
      # proxy
      - http_proxy
      - https_proxy
    working_dir: /api
    volumes:
      - ./api:/api
    command: "npm run dev"
    ports:
      - "8080:8080"
    restart: unless-stopped
    
  client:
    image: node:14.15.4
    working_dir: /client
    volumes:
      - ./client:/client
    command: "npm run dev"
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    environment:
      - http_proxy
      - https_proxy
      - CLUSTER_NAME=ezunpaywall
      - EZUNPAYWALL_ES_PUBLISH
      - EZUNPAYWALL_ES_NODE_NAME
      - EZUNPAYWALL_ES_DISCOVERY
      - EZUNPAYWALL_ES_DISCOVERY_TYPE
      - EZUNPAYWALL_ES_NODE_MASTER
      - EZUNPAYWALL_ES_NODE_DATA
      - EZUNPAYWALL_ES_NODE_INGEST
      - EZUNPAYWALL_ES_NODE_SEARCH_REMOTE
      - EZUNPAYWALL_ES_INITIAL_MASTER_NODES
      - EZUNPAYWALL_SMTP_HOST
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD}
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "./data:/usr/share/elasticsearch/data"
      - "./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "./elasticsearch/config/certificates:/usr/share/elasticsearch/config/x-pack/certificates"
    ports:
      - 9200:9200
    restart: unless-stopped
      

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.1
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_USERNAME
      - SERVER_HOST
      - SERVER_PORT
      - THIS_HOST
      - ELASTICSEARCH_HOSTS="http://elastic:9200"
      - KIBANA_DEFAULTAPPID
    volumes:
      - "./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml"
    restart: unless-stopped

  maildev:
    image: djfarrelly/maildev
    ports:
      - 1080:80
    restart: unless-stopped