version: "3.3"

services:
  graphql:
    image: node:14.15.5
    container_name: graphql-dev
    environment:
      - NODE_ENV=development
      # elastic
      - EZMETA_ELASTICSEARCH_HOST
      - EZMETA_ELASTICSEARCH_PORT
      - EZMETA_ELASTICSEARCH_USERNAME
      - EZMETA_ELASTICSEARCH_PASSWORD
      - EZMETA_ELASTICSEARCH_INDEX_ALIAS
      # proxy
      - http_proxy
      - https_proxy
      # redis
      - EZUNPAYWALL_REDIS_HOST
      - EZUNPAYWALL_REDIS_PORT
      - EZUNPAYWALL_REDIS_PASSWORD
      # log
      - EZUNPAYWALL_GRAPHQL_APPLICATION_LOG_PATH
      - EZUNPAYWALL_GRAPHQL_ACCESS_LOG_PATH
    working_dir: /graphql
    volumes:
      - ./src/graphql:/graphql
      - ${EZUNPAYWALL_GRAPHQL_APPLICATION_LOG_PATH:-./src/graphql/log/application}:/graphql/log/application
      - ${EZUNPAYWALL_GRAPHQL_ACCESS_LOG_PATH:-./src/graphql/log/access}:/graphql/log/access
    command: "npm run dev"
    ports:
      - ${EZUNPAYWALL_GRAPHQL_PORT:-3000}:3000
    depends_on:
      - redis
    restart: unless-stopped

  update:
    image: node:14.15.5
    container_name: update-dev
    environment:
      - NODE_ENV=development
      # unpaywall
      - EZUNPAYWALL_UPDATE_UNPAYWALL_APIKEY
      - EZUNPAYWALL_UPDATE_UNPAYWALL_URL
      # elastic
      - EZMETA_ELASTICSEARCH_HOST
      - EZMETA_ELASTICSEARCH_PORT
      - EZMETA_ELASTICSEARCH_USERNAME
      - EZMETA_ELASTICSEARCH_PASSWORD
      - EZMETA_ELASTICSEARCH_INDEX_ALIAS
      # redis
      - EZUNPAYWALL_REDIS_HOST
      - EZUNPAYWALL_REDIS_PORT
      - EZUNPAYWALL_REDIS_PASSWORD
      # proxy
      - http_proxy
      - https_proxy
      # log
      - EZUNPAYWALL_UPDATE_APPLICATION_LOG_PATH
      - EZUNPAYWALL_UPDATE_ACCESS_LOG_PATH
      # data
      - EZUNPAYWALL_UPDATE_DATA_PATH
    working_dir: /update
    volumes:
      - ./src/update:/update
      - ${EZUNPAYWALL_UPDATE_APPLICATION_LOG_PATH:-./src/update/log/application}:/update/log/application
      - ${EZUNPAYWALL_UPDATE_ACCESS_LOG_PATH:-./src/update/log/access}:/update/log/access
      - ${EZUNPAYWALL_UPDATE_DATA_PATH:-./src/update/data}:/update/data
    command: "npm run dev"
    ports:
      - ${EZUNPAYWALL_UPDATE_PORT:-4000}:3000
    depends_on:
      - redis
    restart: unless-stopped

  enrich:
    image: node:14.15.5
    container_name: enrich-dev
    environment:
      - NODE_ENV=development
      # proxy
      - http_proxy
      - https_proxy
      # redis
      - EZUNPAYWALL_REDIS_HOST
      - EZUNPAYWALL_REDIS_PORT
      - EZUNPAYWALL_REDIS_PASSWORD
      # graphql
      - EZUNPAYWALL_GRAPHQL_URL=http://graphql:3000
      # log
      - EZUNPAYWALL_ENRICH_LOG_PATH
      - EZUNPAYWALL_ENRICH_ACCESS_LOG_PATH
      # data
      - EZUNPAYWALL_ENRICH_DATA_PATH
    working_dir: /enrich
    volumes:
      - ./src/enrich:/enrich
      - ${EZUNPAYWALL_ENRICH_APPLICATION_LOG_PATH:-./src/enrich/log/application}:/enrich/log/application
      - ${EZUNPAYWALL_ENRICH_ACCESS_LOG_PATH:-./src/enrich/log/access}:/enrich/log/access
      - ${EZUNPAYWALL_ENRICH_DATA_PATH:-./src/enrich/data}:/enrich/data
    command: "npm run dev"
    ports:
      - ${EZUNPAYWALL_ENRICH_PORT:-5000}:3000
    depends_on:
      - redis
    restart: unless-stopped

  apikey:
    image: node:14.15.5
    container_name: apikey-dev
    environment:
      - NODE_ENV=development
      # redis
      - EZUNPAYWALL_REDIS_HOST
      - EZUNPAYWALL_REDIS_PORT
      - EZUNPAYWALL_REDIS_PASSWORD
      # log
      - EZUNPAYWALL_APIKEY_LOG_PATH
      - EZUNPAYWALL_APIKEY_ACCESS_LOG_PATH
    working_dir: /apikey
    volumes:
      - ./src/apikey:/apikey
      - ${EZUNPAYWALL_APIKEY_APPLICATION_LOG_PATH:-./src/apikey/log/application}:/apikey/log/application
      - ${EZUNPAYWALL_APIKEY_ACCESS_LOG_PATH:-./src/apikey/log/access}:/apikey/log/access
    command: "npm run dev"
    ports:
      - ${EZUNPAYWALL_APIKEY_PORT:-7000}:3000
    depends_on:
      - redis
    restart: unless-stopped

  mail:
    image: node:14.15.5
    container_name: mail-dev
    environment:
      # mail
      - NODE_CONFIG
      - EZUNPAYWALL_MAIL_SMTP_HOST=maildev
      - EZUNPAYWALL_MAIL_SMTP_PORT
      - EZUNPAYWALL_MAIL_NOTIFICATIONS_SENDER
      - EZUNPAYWALL_MAIL_NOTIFICATIONS_RECEIVERS
      - EZUNPAYWALL_MAIL_NOTIFICATIONS_MACHINE
      # log
      - EZUNPAYWALL_MAIL_APPLICATION_LOG_PATH
      - EZUNPAYWALL_MAIL_ACCESS_LOG_PATH
    working_dir: /mail
    volumes:
      - ./src/mail:/mail
      - ${EZUNPAYWALL_MAIL_APPLICATION_LOG_PATH:-./src/mail/log/application}:/mail/log/application
      - ${EZUNPAYWALL_MAIL_ACCESS_LOG_PATH:-./src/mail/log/access}:/mail/log/access
    command: "npm run dev"
    ports:
      - ${EZUNPAYWALL_MAIL_PORT:-8000}:3000
    restart: unless-stopped

  frontend:
    image: node:14.15.5
    container_name: frontend-dev
    working_dir: /frontend
    volumes:
      - ./src/frontend:/frontend
    command: "npm run dev"
    ports:
     - ${EZUNPAYWALL_FRONTEND_PORT:-8080}:3000
    environment:
      # graphql
      - EZUNPAYWALL_GRAPHQL_URL
      # update
      - EZUNPAYWALL_UPDATE_URL
      # enrich
      - EZUNPAYWALL_ENRICH_URL
      # mail
      - EZUNPAYWALL_MAIL_URL
      - EZUNPAYWALL_MAIL_APIKEY

  nginx:
    image: nginx:1.20.1
    container_name: nginx-dev
    ports:
      - ${EZUNPAYWALL_NGINX_PORT:-80}:80
    environment:
      - EZUNPAYWALL_NGINX_HOST
    volumes:
      - ${EZUNPAYWALL_NGINX_CONFIG_PATH:-./src/nginx/templates/http.conf.template}:/etc/nginx/templates/default.conf.template:ro
      - ${EZUNPAYWALL_NGINX_ACCESS_LOG_PATH:-./src/nginx/log}:/var/log/nginx
    restart: unless-stopped
    depends_on:
      - enrich
      - update
      - graphql
      - apikey
      - frontend
  redis:
    image: redis:6.2.5
    container_name: redis-dev
    command: redis-server --requirepass "${EZUNPAYWALL_REDIS_PASSWORD:-changeme}"
    volumes:
      - ${EZUNPAYWALL_REDIS_DATA_PATH:-./data/redis}:/data
    ports:
      - ${EZUNPAYWALL_REDIS_PORT:-6379}:6379
    restart: unless-stopped

  fakeunpaywall:
    container_name: fakeunpaywall-dev
    image: node:14.15.5
    environment:
      - http_proxy
      - https_proxy
    working_dir: /fakeUnpaywall
    volumes:
      - ./src/fakeUnpaywall:/fakeUnpaywall
    command: "npm run dev"
    ports:
      - 12000:12000
    restart: unless-stopped

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: elastic-dev
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_USERNAME={EZMETA_ELASTICSEARCH_USERNAME:-elastic}
      - ELASTIC_PASSWORD=${EZMETA_ELASTICSEARCH_PASSWORD:-changeme}
    healthcheck:
      test: curl --cacert $CERTS_DIR_ES/ca.crt -s https://localhost:9200 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - "./data/elastic:/usr/share/elasticsearch/data"
    ports:
      - 9200:9200
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: kibana-dev
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS="http://elastic:9200"
      - ELASTICSEARCH_USERNAME=${EZMETA_ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${EZMETA_ELASTICSEARCH_PASSWORD:-changeme}
      - xpack.security.enabled=true
    depends_on: 
      - elastic
    restart: unless-stopped


  maildev:
    image: djfarrelly/maildev
    container_name: maildev
    ports:
      - 1080:80

