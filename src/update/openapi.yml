  /update/reports/${type}/${filename}:
    get:
      tags:
        - job
      operationId: get-update-reports-$-filename
      summary: Get report.
      description: Get report with his filename.
      parameters:
        - in: path
          name: type
          description: type of report (unpaywall or unpaywallHistory)
          required: true
          schema:
            type: string
        - in: path
          name: filename
          description: filename
          required: true
          schema:
            type: string
      responses:
        '200':
          description: report
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  example-1:
                    done: true
                    createdAt: '2022-10-10T13:10:46.828Z'
                    endAt: '2022-10-10T13:10:47.084Z'
