  /update/cron/${type}/start:
    post:
      tags:
        - cron
      operationId: post-cron-start
      summary: Start cron.
      description: Start update cron.
      security:
        - x-api-key: []
      parameters:
        - in: path
          name: type
          description: type of report (unpaywall or unpaywallHistory)
          required: true
          schema:
            type: string
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '401':
          $ref: '#/components/responses/Not-authorized'
      
      
      
  /update/cron/${type}/stop:
    post:
      tags:
        - cron
      operationId: post-cron-stop
      description: Stop cron.
      summary: Stop cron.
      security:
        - x-api-key: []
      parameters:
        - in: path
          name: type
          description: type of report (unpaywall or unpaywallHistory)
          required: true
          schema:
            type: string
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '401':
          $ref: '#/components/responses/Not-authorized'
      
  /update/cron/${type}:
    patch:
      tags:
        - cron
      operationId: patch-cron
      summary: update cron.
      description: update cron.
      security:
        - x-api-key: []
      parameters:
        - in: path
          name: type
          description: type of report (unpaywall or unpaywallHistory)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  config:
                    type: object
                    properties:
                      time:
                        type: string
                      status:
                        type: boolean
                      index:
