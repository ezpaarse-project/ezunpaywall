          $ref: '#/components/responses/File-not-found'
  
  /update/snapshots:
    get:
      tags:
        - job
      operationId: get-update-snapshots
      summary: Get snapshots.
      description: Get list of snapshot or latest snapshot.
      security:
        - x-api-key: []
      parameters:
        - in: query
          name: latest
          description: latest
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: snapshot
          content:
            Lists of snapshots:
              examples:
                response:
                  value:
                    - snapshot-2022-10-10.jsonl.gz
        '401':
          $ref: '#/components/responses/Not-authorized'

  /update/snapshots/${filename}:
    get:
      tags:
        - job
      operationId: get-update-snapshots-$-filename
      summary: Get snapshot.
      description: Get snapshot with his filename.
      security:
        - x-api-key: []
      parameters:
        - in: path
          name: filename
          description: filename
          required: true
          schema:
            type: string
      responses:
        '200':
          description: snapshot
        '401':
          $ref: '#/components/responses/Not-authorized'
        '404':
          $ref: '#/components/responses/File-not-found'
  
  /update/states:
    get:
      tags:
        - job
      operationId: get-update-states
      summary: Get state.
      description: Get latest state.
      responses:
        '200':
          description: state
          content:
            Latest state:
              examples:
                response:
                  value:
                    done: true
