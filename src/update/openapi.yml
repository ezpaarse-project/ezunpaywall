openapi: 3.0.0
info:
  description: 'The update service allows to update the mirror data. This service queries unpaywall to get the snapshots and inserts their content in an elasticsearch index.'
  version: 1.0.0
  title: Update service
  contact:
    email: ezteam@couperin.org
    name: ezTeam
  license:
    name: CeCILL 2.1
    url: http://www.cecill.info/licences/Licence_CeCILL_V2.1-en.html
servers:
  - url: https://unpaywall.inist.fr/api
tags:
  - name: cron
  - name: job
  - name: ping
paths:
  /update:
    get:
      tags:
        - ping
      operationId: get-update
      summary: Name of service.
      description: Get name of update service.
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                response:
                  value:
                    message: update service
  
  /update/ping:
    get:
      operationId: get-update-ping
      summary: Ping update service.
      description: Ping update service.
      tags:
        - ping
      responses:
        '204':
          description: No Content
  
  /update/health:
    get:
      tags:
        - ping
      operationId: get-update-health
      summary: Health.
      description: Health on all service connected to update service.
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  redis:
                    type: object
                    properties:
                      elapsedTime:
                        type: integer
                      status:
                        type: boolean
                  elastic:
                    type: object
                    properties:
                      elapsedTime:
                        type: integer
                      status:
                        type: boolean
                  elapsedTime:
                    type: integer
                  status:
                    type: boolean
                x-examples:
                  Example 1:
                    redis:
                      elapsedTime: 1
                      status: true
                    elastic:
                      elapsedTime: 1
                      status: true
                    elapsedTime: 1
                    status: true
              examples:
                Success:
                  value:
                    redis:
                      elapsedTime: 1
                      status: true
                    elastic:
                      elapsedTime: 1
                      status: true
                    elapsedTime: 1
                    status: true
                Error redis:
                  value:
                    redis:
                      elapsedTime: 3001
                      status: false
                      error: time out
                    elastic:
                      elapsedTime: 1
                      status: true
                    elapsedTime: 3001
                    status: false
  
  /update/health/redis:
    get:
      tags:
        - ping
      operationId: get-update-health-redis
      summary: Health on redis service.
      description: Health on redis.
      parameters: []
      responses:
        '200':
          $ref: '#/components/responses/Health'
  
  /update/health/elastic:
    get:
      tags:
        - ping
      operationId: get-update-health-elastic
      summary: Health on elastic service.
      description: Health on elastic.
      parameters: []
      responses:
        '200':
          $ref: '#/components/responses/Health'
  
  /update/job/snapshot:
    post:
      tags:
        - job
      operationId: post-update-job-snapshot
      summary: Start process download and insert snapshot from unpaywall.
      description: Download and insert the latest snapshot from unpaywall.org.
      security:
        - x-api-key: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                interval:
                  type: string
        description: index where the unpaywall data will be inserted.
      responses:
        '202':
           $ref: '#/components/responses/Accepted'
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
  
  /update/job/download/insert/changefile/period:
    post:
      tags:
        - job
      operationId: post-update-job-period
      summary: Start process download and insert changefiles from unpaywall.
      description: Download and insert changefiles from unpaywall.org.
      security:
        - x-api-key: []
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                index:
                  type: string
                interval:
                  type: string
                startDate:
                  type: string
                endDate:
                  type: string
                ignoreError:
                  type: boolean
                cleanFile:
                  type: boolean
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '400':
          description: startDate cannot be in the futur or endDate cannot be lower than startDate.
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
  
  /update/job/insert/changefile/${filename}:
    post:
      tags:
        - job
      operationId: post-update-job-changefile-$-filename
      summary: Start process insert changesfiles downloaded on ezunpaywall.
      description: Insert changefiles already downloaded on ezunpaywall.
      security:
        - x-api-key: []
      parameters:
        - in: path
          name: filename
          description: filename
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                index:
                  type: string
                offset:
                  type: integer
                limit:
                  type: integer
                ignoreError:
                  type: boolean
                cleanFile:
                  type: boolean
        description: config for process
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '400':
          description: startDate cannot be in the futur or endDate cannot be lower than startDate.
          content:
            application/json:
              examples:
                response:
                  value:
                    message: startDate cannot be in the futur or endDate cannot be lower than startDate.
        '401':
          $ref: '#/components/responses/Not-authorized'
        '404':
          $ref: '#/components/responses/File-not-found'
        '409':
          $ref: '#/components/responses/Conflict'
                
  /update/job/download/insert/history/period:
    post:
      tags:
        - job
      operationId: post-update-job-history
      summary: Start process download and insert changefiles from unpaywall and feed history.
      description: Download and insert changefiles from unpaywall.org and feed history.
      security:
        - x-api-key: []
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                index:
                  type: string
                interval:
                  type: string
                startDate:
                  type: string
                endDate:
                  type: string
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '400':
          description: startDate cannot be in the futur or endDate cannot be lower than startDate.
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
          
  /update/job/reset:
    post:
      tags:
        - job
      operationId: post-update-job-reset
      summary: Start process that roll back the current and the history index according to a date.
      description: roll back the current and the history index according to a date.
      security:
        - x-api-key: []
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                index:
                  type: string
                startDate:
                  type: string
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '400':
          description: startDate required
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
  
  /update/reports/${type}:
