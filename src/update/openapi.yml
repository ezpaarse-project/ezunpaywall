      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                time:
                  type: string
                index:
                  type: string
                interval:
                  type: string
              x-examples:
                example-1:
                  time: ''
                  index: ''
                  interval: ''
            examples:
              daily:
                value:
                  time: 0 0 0 * * *
                  index: unpaywall
                  interval: day
              weekly:
                value:
                  time: 0 0 0 * * 0
                  index: unpaywall
                  interval: weekly
  
