          description: type of report (unpaywall or unpaywallHistory)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  config:
                    type: object
                    properties:
                      time:
                        type: string
                      status:
                        type: boolean
                      index:
                        type: string
                      interval:
                        type: string
                x-examples:
                  example-1:
                    config:
                      time: '* * * * * *'
                      status: false
                      index: unpaywall
                      interval: day
              examples:
                day:
                  value:
                    config:
                      time: 0 0 0 * * *
                      status: true
                      index: unpaywall
                      interval: day
                week:
                  value:
                    config:
                      time: 0 0 0 * * *
                      status: true
                      index: unpaywall
                      interval: day
                off:
                  value:
                    config:
                      time: 0 0 0 * * *
                      status: false
                      index: unpaywall
                      interval: day

components:
  responses:
    Accepted:
      description: Accepted
      headers: {}
    Not-authorized:
      description: Not authorized
      headers: {}
      content:
        application/json:
          examples:
            response:
              value:
                message: Not authorized
    Conflict:
      description: Conflict
      headers: {}
      content:
        application/json:
          examples:
            response:
              value:
                message: Update in progress.
    File-not-found:
      description: File not found
      headers: {}
      content:
        application/json:
          examples:
            response:
              value:
                message: File not found.
    Health:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              status:
                type: boolean
              elapsedTime:
                type: integer
            x-examples:
              Example 1:
                name: redis
                status: true
                elapsedTime: 1
          examples:
            Success:
              value:
                name: name of service
                status: true
                elapsedTime: 1
            Error redis:
              value:
                name: redis
                elapsedTime: 3002
                error: time out
                status: false
  securitySchemes:
    x-api-key:
      type: apiKey
      in: header
      name: API Key
  schemas: {}
