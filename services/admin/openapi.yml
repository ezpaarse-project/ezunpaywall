                      name: john doe
                      attributes:
                        - '*'
                      access:
                        - graphql
                      allowed: true
            apikey of John Doe:
              examples:
                response:
                  value:
                    - apikey: azerty123456
                      name: John Doe
                      attributes:
                        - '*'
                      access:
                        - graphql
                      allowed: true
        '401':
          $ref: '#/components/responses/Not-authorized'
    delete:
      tags:
