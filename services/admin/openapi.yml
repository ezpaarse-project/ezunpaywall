      summary: Delete all apikey
      operationId: delete-apikey-keys
      description: Delete all apikey
      security:
        - x-api-key: []
      responses:
        '204':
          description: all apikey are deleted
        '401':
          $ref: '#/components/responses/Not-authorized'
    post:
      tags:
        - apikey
      summary: Create apikey
      operationId: post-apikey-keys
      description: Create new apikey
      security:
        - x-api-key: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                attributes:
                  type: array
                  items:
                    type: string
                access:
                  type: array
                  items:
                    type: string
                allowed:
                  type: boolean
        description: config for apikey
        required: true
      responses:
        '200':
          description: update apikey
          content:
            application/json:
              schema:
                type: object
                properties:
                  apikey:
                    type: string
                    default: azerty
                  name:
                    type: string
                    default: john doe
                  attributes:
                    type: array
                    items:
                      type: string
                      default: '*'
                  access:
                    type: array
                    items:
                      type: string
                      default: graphql
                  allowed:
                    type: boolean
        '401':
          $ref: '#/components/responses/Not-authorized'
