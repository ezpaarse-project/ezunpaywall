      security:
        - x-api-key: []
      parameters:
        - in: path
          name: filename
          description: filename
          required: true
          schema:
            type: string
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                index:
                  type: string
                indexHistory:
                  type: string
                interval:
                  type: string
                startDate:
                  type: string
                endDate:
                  type: string
                ignoreError:
                  type: boolean
                cleanFile:
                  type: boolean
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '400':
          $ref: '#/components/responses/Error-date'
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
          
  /job/history/reset:
    post:
      tags:
        - job
      operationId: post-job-history-reset
      summary: Start process that roll back the current and the history index according to a date.
      description: roll back the current and the history index according to a date.
      security:
        - x-api-key: []
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                index:
                  type: string
                indexHistory:
                  type: string
                startDate:
                  type: string
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '400':
          description: startDate required
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
  
  /reports:
    get:
      tags:
        - job
      operationId: get-reports
      summary: Get reports.
      description: Get list of reports or latest report.
      parameters:
