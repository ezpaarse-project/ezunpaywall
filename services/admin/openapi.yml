  /apikey/keys/${apikey}:
    get:
      tags:
        - apikey
      summary: Get config of apikey
      operationId: get-apikey-keys-$-apikey
      description: Get config of apikey
      parameters:
        - in: path
          name: apikey
          description: apikey
          required: true
          schema:
            type: string
      responses:
        '200':
          description: config of apikey
          content:
            application/json:
              schema:
                type: object
                properties:
                  apikey:
                    type: string
                    default: azerty
                  name:
                    type: string
                    default: john doe
                  attributes:
                    type: array
                    items:
                      type: string
                      default: '*'
                  access:
                    type: array
                    items:
                      type: string
                      default: graphql
                  allowed:
                    type: boolean
    put:
      tags:
        - apikey
      summary: Update apikey
      operationId: put-apikeys-keys-$-apikey
      description: Update apikey
      security:
        - x-api-key: []
      parameters:
        - in: path
          name: apikey
          description: apikey
          required: true
          schema:
            type: string
      responses:
