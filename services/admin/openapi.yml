openapi: 3.0.0
info:
  description: 'The Admin service allows to manage API keys and unpaywall data.'
  version: 1.0.0
  title: Admin service
  contact:
    email: ezteam@couperin.org
    name: ezTeam
  license:
    name: CeCILL 2.1
    url: http://www.cecill.info/licences/Licence_CeCILL_V2.1-en.html
servers:
  - url: https://unpaywall.inist.fr/api/admin
tags:
  - name: ping
  - name: job
  - name: apikey
  - name: admin
  - name: cron
  - name: mail
paths:
  /:
    get:
      tags:
        - ping
      operationId: get
      summary: Name of service.
      description: Get name of service.
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                response:
                  value:
                    message: admin service
  /ping:
    get:
      operationId: get-ping
      summary: Ping admin service.
      description: Ping admin service.
      tags:
        - ping
      responses:
        '204':
          description: No Content
  
  /status:
    get:
      tags:
        - ping
      operationId: get-status
      summary: Status.
      description: status on all service connected to admin service.
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  redis:
                    type: object
                    properties:
                      elapsedTime:
                        type: integer
                      status:
                        type: boolean
                  elastic:
                    type: object
                    properties:
                      elapsedTime:
                        type: integer
                      status:
                        type: boolean
                  elapsedTime:
                    type: integer
                  status:
                    type: boolean
                x-examples:
                  Example 1:
                    redis:
                      elapsedTime: 1
                      status: true
                    elastic:
                      elapsedTime: 1
                      status: true
                    elapsedTime: 1
                    status: true
              examples:
                Success:
                  value:
                    redis:
                      elapsedTime: 1
                      status: true
                    elastic:
                      elapsedTime: 1
                      status: true
                    elapsedTime: 1
                    status: true
                Error redis:
                  value:
                    redis:
                      elapsedTime: 3001
                      status: false
                      error: time out
                    elastic:
                      elapsedTime: 1
                      status: true
                    elapsedTime: 3001
                    status: false

  /healthcheck:
    get:
      tags:
        - ping
      operationId: get-healthcheck
      summary: Checking the health of the service
      description: Returns a status of 204 if the service is available
      responses:
        '204':
          description: No Content
          
  /job/snapshots/download:
    post:
      tags:
        - job
      operationId: post-job-download-snapshot
      summary: Start process download snapshot from unpaywall.
      description: Download the latest snapshot from unpaywall.org.
      security:
        - x-api-key: []
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                index:
                  type: string
      responses:
        '202':
           $ref: '#/components/responses/Accepted'
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
  
  /job/snapshots/download/insert:
    post:
      tags:
        - job
      operationId: post-snapshot-job-download-insert
      summary: Start process download and insert snapshot from unpaywall.
      description: Download and insert the latest snapshot from unpaywall.org.
      security:
        - x-api-key: []
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                index:
                  type: string
      responses:
        '202':
           $ref: '#/components/responses/Accepted'
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
          
  /job/snapshots/insert/${filename}:
    post:
      tags:
        - job
      operationId: post-job-snapshot-insert
      summary: Start process insert snapshot from ezunpaywall.
      description: Insert snapshot from ezunpaywall.
      security:
        - x-api-key: []
      parameters:
        - in: path
          name: filename
          description: filename
          required: true
          schema:
            type: string
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                index:
                  type: string
      responses:
        '202':
           $ref: '#/components/responses/Accepted'
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
  
  /job/changefiles/download/insert:
    post:
      tags:
        - job
      operationId: post-job-changefile-download-insert
      summary: Start process download and insert changefiles from unpaywall.
      description: Download and insert changefiles from unpaywall.org.
      security:
        - x-api-key: []
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
              properties:
                index:
                  type: string
                interval:
                  type: string
                startDate:
                  type: string
                endDate:
                  type: string
                ignoreError:
                  type: boolean
                cleanFile:
                  type: boolean
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '400':
          $ref: '#/components/responses/Error-date'
        '401':
          $ref: '#/components/responses/Not-authorized'
        '409':
          $ref: '#/components/responses/Conflict'
  
  /job/changefiles/insert/${filename}:
    post:
      tags:
        - job
      operationId: post-job-changefile-insert-$-filename
      summary: Start process insert changefiles downloaded on ezunpaywall.
      description: Insert changefiles already downloaded on ezunpaywall.
      security:
        - x-api-key: []
      parameters:
        - in: path
          name: filename
          description: filename
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                index:
                  type: string
                offset:
                  type: integer
                limit:
                  type: integer
                ignoreError:
                  type: boolean
                cleanFile:
                  type: boolean
        description: config for process
      responses:
        '202':
          $ref: '#/components/responses/Accepted'
        '400':
          $ref: '#/components/responses/Error-date'
        '401':
          $ref: '#/components/responses/Not-authorized'
        '404':
          $ref: '#/components/responses/File-not-found'
        '409':
          $ref: '#/components/responses/Conflict'
                
  /job/changefiles/history/download/insert:
    post:
      tags:
        - job
      operationId: post-job-changefile-history-download-insert
      summary: Start process download and insert changefiles from unpaywall and feed history.
      description: Download and insert changefiles from unpaywall.org and feed history.
      security:
        - x-api-key: []
      requestBody:
        description: config for process
        content:
          application/json:
            schema:
              type: object
              required:
