    post:
      tags:
        - apikey
      summary: Load apikey
      operationId: post-apikeys-keys-load
      description: Load apikey
      security:
        - x-api-key: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  apikey:
                    type: string
                  name:
                    type: string
                  attributes:
                    type: array
                    items:
                      type: string
                  access:
                    type: array
                    items:
                      type: string
                  allowed:
                    type: boolean
              x-examples:
                example-1:
                  - apikey: string
                    name: string
                    attributes:
                      - string
