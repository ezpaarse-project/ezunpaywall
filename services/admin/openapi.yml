          content:
            application/json:
              schema:
                type: object
                properties:
                  apikey:
                    type: string
                    default: azerty
                  name:
                    type: string
                    default: john doe
                  attributes:
                    type: array
                    items:
                      type: string
                      default: '*'
                  access:
                    type: array
                    items:
                      type: string
                      default: graphql
                  allowed:
                    type: boolean
              examples:
                John Doe apikey:
                  value:
                    apikey: azerty
                    name: john doe
                    attributes:
                      - '*'
                    access:
                      - graphql
                    allowed: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                x-examples:
                  example-1:
                    message: '"name" is required'
              examples:
                Name is required:
                  value:
                    message: '"name" is required'
        '401':
          $ref: '#/components/responses/Not-authorized'
    delete:
      tags:
