      summary: Delete apikey
      operationId: delete-apikey-keys-$-apikey
      description: Delete apikey
      security:
        - x-api-key: []
      parameters:
        - in: path
          name: apikey
          description: apikey
          required: true
          schema:
            type: string
      responses:
        '204':
          description: apikey deleted
        '401':
          $ref: '#/components/responses/Not-authorized'
